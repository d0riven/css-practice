<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="src/js/app.js"></script>
    <title>My Google Search</title>
</head>
<body>
<header class="l-header">
    <div class="c-hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="c-logo">
        <span class="c_logo__text clogo__text--blue">G</span>
        <span class="c_logo__text clogo__text--red">o</span>
        <span class="c_logo__text clogo__text--yellow">o</span>
        <span class="c_logo__text clogo__text--blue">g</span>
        <span class="c_logo__text clogo__text--green">l</span>
        <span class="c_logo__text clogo__text--red">e</span>
    </div>
</header>
<div class="c-search-box">
    <div class="c-search-query">
        <form class="c-search-query__input">
            <input type="text" title="検索" name="q">
            <button class="c-search-query__clear">
                <span aria-label="検索をクリア">×</span>
            </button>
        </form>
        <div class="c-search-query__submit">
            <i class="fa fa-search">🔍</i>
        </div>
    </div>
    <div class="c-search-type">
        <div class="c-search-type__item">すべて</div>
        <div class="c-search-type__item">動画</div>
        <div class="c-search-type__item">ニュース</div>
        <div class="c-search-type__item">画像</div>
        <div class="c-search-type__item">地図</div>
        <div class="c-search-type__item">ショッピング</div>
        <div class="c-search-type__item">書籍</div>
        <div class="c-search-type__item">フライト</div>
        <div class="c-search-type__item">検索ツール</div>
    </div>
</div>
</body>
</html>
