<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
<main>
    <div class="container">
        <section id="main-visual">
            <img src="img/mainvisual.jpg" alt="">
        </section>
        <section id="recipe-diary">
            <h2 class="title">Recipe Diary</h2>
            <div class="text">
                日々の料理レシピをまとめています。
                和食や洋食、中華、お菓子までいろいろな料理レシピをアップしていますので、
                みなさんの献立にお役立てくださいね！
            </div>
        </section>
        <section id="image-list">
            <ul>
                <li><img src="img/recipe1.jpg" alt="recipe1"></li>
                <li><img src="img/recipe2.jpg" alt="recipe2"></li>
                <li><img src="img/recipe3.jpg" alt="recipe3"></li>
            </ul>
            <button class="recipe-link"><a href="#">レシピ一覧を見る</a></button>
        </section>
    </div>
</main>
<footer>
    <div class="links">
        <a href="#" class="sns-link">Instagram</a>
        <a href="#" class="sns-link">Twitter</a>
        <a href="#" class="sns-link">Facebook</a>
    </div>
    <p>&copy; 2021 Recipe Diary</p>
</footer>
</body>
</html>
